<dom-module id="vaadin-login-overlay-styles" theme-for="vaadin-login-overlay">
  <template>
    <style>
      [part="overlay"] {
        outline: none;
      }

      [part="backdrop"] {
        background: var(--lumo-base-color) linear-gradient(var(--lumo-shade-5pct), var(--lumo-shade-5pct));
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-login">
  <template>
    <vaadin-login-overlay id="overlay" with-backdrop opened focus-trap>
      <template>
        <style>
          :host {
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          }

          :host([hidden]) {
            display: none !important;
          }

          [part="card"] {
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
          }

          [part="brand"] {
            box-sizing: border-box;
            overflow: hidden;
            flex-grow: 1;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
          }

          [part="brand"] h1 {
            color: inherit;
            margin: 0;
          }

          [part="form"] {
            flex: none;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
          }

          [part="form"] h2 {
            margin: 0;
          }

          ::slotted(vaadin-password-field),
          ::slotted(vaadin-text-field),
          #submit {
            width: 100%;
          }

          [part="error-message"] {
            display: none;
            position: relative;
          }
        </style>
        <section part="card">
          <div part="brand">
            <h1>[[i18n.header.title]]</h1>
            <p>[[i18n.header.description]]</p>
          </div>

          <div part="form">
            <h2>[[i18n.form.title]]</h2>
            <div part="error-message">
              <h5>[[i18n.errorMessage.title]]</h5>
              <p>[[i18n.errorMessage.message]]</p>
            </div>
            <iron-form id="loginForm">
              <form method="POST" action="/">
                <!--Ideally we can add named slots so we can add the each input inside each `vaadin-text-field` with slots-->
                <!-- <slot name="username"></slot> -->
                <!-- <slot name="password"></slot> -->

                <slot>
                    <vaadin-text-field id="username" required label="Username" on-keydown="_handleInputKeydown">
                        <input type="text" name="username" slot="input">
                     </vaadin-text-field>
                     <vaadin-password-field id="password" required label="Password" on-keydown="_handleInputKeydown">
                        <input type="password" name="password" slot="input">
                     </vaadin-password-field>
                </slot>
                <vaadin-button id="submit" theme="primary contained" on-click="submit">[[i18n.form.submit]]</vaadin-button>
              </form>
            </iron-form>

            <vaadin-button id="forgotPasswordButton" theme="tertiary small" on-click="_forgotPassword" hidden$="[[hideForgotPasswordButton]]">[[i18n.form.forgotPassword]]</vaadin-button>

            <div part="footer">
              <p>[[i18n.additionalInformation]]</p>
            </div>
          </div>
        </section>
      </template>
    </vaadin-login-overlay>
  </template>

  <script>
    (function() {

      class LoginOverlayElement extends Vaadin.OverlayElement {
        static get is() {
          return 'vaadin-login-overlay';
        }
      }

      customElements.define(LoginOverlayElement.is, LoginOverlayElement);

      /**
       * `<vaadin-login>` is a Web Component.
       *
       * ```
       * <vaadin-login></vaadin-login>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinLogin extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-login';
        }
        static get version() {
          return '1.0.0-alpha1';
        }

        static get properties() {
          return {
            /**
             * Whether to hide the forgot password button. The button is visible by default.
             */
            hideForgotPasswordButton: {
              type: Boolean,
              value: false
            },

            /**
             * The object used to localize this component.
             * For changing the default localization, change the entire
             * _i18n_ object or just the property you want to modify.
             *
             * The object has the following JSON structure and default values:

              {
                header: {
                  title: 'App name',
                  description: 'Inspiring application description'
                },
                form: {
                  title: 'Log in',
                  username: 'Username',
                  password: 'Password',
                  submit: 'Log in',
                  forgotPassword: 'Forgot password'
                },
                errorMessage: {
                  title: 'Incorrect username or password',
                  message: 'Check that you have entered the correct username and password and try again.'
                },
                additionalInformation: 'In case you need to provide some additional info for the user.'
              }
             *
             * @default {English/US}
             */
            i18n: {
              type: Object,
              value: function() {
                return {
                  header: {
                    title: 'App name',
                    description: 'Inspiring application description'
                  },
                  form: {
                    title: 'Log in',
                    username: 'Username',
                    password: 'Password',
                    submit: 'Log in',
                    forgotPassword: 'Forgot password'
                  },
                  errorMessage: {
                    title: 'Incorrect username or password',
                    message: 'Check that you have entered the correct username and password and try again.'
                  },
                  additionalInformation: 'In case you need to provide some additional info for the user.'
                };
              }
            }
          };
        }

        ready() {
          super.ready();
          this.preventClosingLogin = this.preventClosingLogin.bind(this);
          this.$.overlay.addEventListener('vaadin-overlay-outside-click', this.preventClosingLogin);
          this.$.overlay.addEventListener('vaadin-overlay-escape-press', this.preventClosingLogin);

          const template = document.createElement('template');
          template.innerHTML = `
            <vaadin-text-field id="username" required label="Username">
               <input type="text" name="username" slot="input">
            </vaadin-text-field>
            <vaadin-password-field id="password" required label="Password">
               <input type="password" name="password" slot="input">
            </vaadin-password-field>
          `;

          Array.from(template.content.children).map(el => {
            this.$.overlay.appendChild(el);
            el.addEventListener('keydown', this._handleInputKeydown.bind(this));
            this.$[el.id] = el;
          });

          // Overlay sets pointerEvents on body to `none`, which breaks LastPass popup
          // Reverting it back to the previous state
          // https://github.com/vaadin/vaadin-overlay/blob/041cde4481b6262eac68d3a699f700216d897373/src/vaadin-overlay.html#L660
          document.body.style.pointerEvents = this.$.overlay._previousDocumentPointerEvents;

          this.$.loginForm = this.$.overlay.$.content.shadowRoot.querySelector('iron-form');
        }

        preventClosingLogin(e) {
          e.preventDefault();
        }

        submit() {
          if (this.$.username.checkValidity() && this.$.password.checkValidity()) {
            this.$.loginForm.submit();
          }
        }

        _forgotPassword() {
          this.dispatchEvent(new CustomEvent('forgot-password'));
        }

        _handleInputKeydown(e) {
          if (this._isEnterKey(e)) {
            const {currentTarget: inputActive} = e;
            const nextInput = this.$.overlay.querySelector(inputActive.id === 'username' ? '#password' : '#username');
            if (inputActive.validate()) {
              if (nextInput.checkValidity()) {
                this.submit();
              } else {
                nextInput.focus();
              }
            }
          }
        }

        _isEnterKey(e) {
          return e.key === 'Enter' || e.keyCode === 13;
        }
      }

      customElements.define(VaadinLogin.is, VaadinLogin);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinLogin = VaadinLogin;

      const licenseChecker = window.Vaadin.developmentModeCallback
        && window.Vaadin.developmentModeCallback['vaadin-license-checker'];
      if (typeof licenseChecker === 'function') {
        licenseChecker(VaadinLogin);
      }
    })();
  </script>
</dom-module>
